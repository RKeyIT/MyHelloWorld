<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveYourMoney</title>
</head>
<body>
    <script src="generaljs.js"></script>
    <div class="payday">
        <p>
            <label for="">PayDay<input type="text" name="DayOfPayDay" id="payday"
                placeholder="Your day of PayDay" oninput="inputOnlyNums(this)"></label>
            <button type="submit" id="payDayButton" onclick="payDay()">Add day</button>
        </p>
    </div>
    <div class="add">
        <p>    <!--  For add coins page -->
            <label>Add coins<input type="text" id="add" placeholder="Some number"
                oninput="inputOnlyNums(this)"></label>
        </p>
        <p>
            <label>From what you added?<input type="text" id="addedFrom" placeholder="Reason"></label>
        </p>
        <p>
            <button type="submit" id="addButton" onclick="addCoins()">Add</button>
        </p>
    </div>
    <div class="lose">
        <p>     <!--  For lose coins page -->
            <label>Lose coins<input type="text" id="less" placeholder="Some number"
                oninput="inputOnlyNums(this)"></label>
        </p>
        <p>
            <label>For what your want lose moneys?<input type="text" id="losedFor" placeholder="Reason"></label>
        </p>
        <p>
            <button type="submit" id="loseButton" onclick="spendCoins()">Lose</button>
        </p>
    </div>
    <div class="save">
        <p>     <!--  For lose coins page -->
            <label>What count of coins you want to save?<input type="text" id="save"
                oninput="inputOnlyNums(this)" placeholder="Some number"></label>
        </p>
        <p>
            <button type="submit" id="saveButton" onclick="saveCoins()">Save</button>
        </p>
    </div>
    <div class="currentMoneys">
        <p>
            <label for="current">Current coins
                <span id="yourCurrent"></span>
            </label>
        </p>
    </div>
    <div class="perDay">
        <!-- <button type="submit" id="spendButton" onclick="spendPerDay()">How much i can spend today?</button> -->
        <p>
            <label for="perDay">You can to spend <span id="perDay">0</span> coins today.
            <br>
            <span id="leftToPayday">0</span> days left to payday.
            </label>
        </p>
    </div>
</body>
</html>
