<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveYourMoney</title>
</head>
<body>
    <script src="generaljs.js"></script>
    <div class="add">
        <p>    <!--  For add coins page -->
            <label>Add coins<input type="text" id="add" placeholder="Some number"></label>
        </p>
        <p>
            <label>From what you added?<input type="text" id="addedFrom" placeholder="Reason"></label>
        </p>
        <p>
            <button type="submit">Add</button>
        </p>
    </div>
    <div class="lose">
        <p>     <!--  For lose coins page -->
            <label>Lose coins<input type="text" id="less" placeholder="Some number"></label>
        </p>
        <p>
            <label>For what your want lose moneys?<input type="text" id="losedFor" placeholder="Reason"></label>
        </p>
        <p>
            <button type="submit">Lose</button>
        </p>
    </div>
    <div class="currentMoneys">
        <p>
            <label for="current">currentMoneys
                <p id="yourCurrent"></p>
            </label>
        </p>
    </div>
</body>
</html>
