<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveYourMoney</title>
</head>
<body>
    <script src="generaljs.js"></script>
    <div class="payday">
        <p>
            <label for="">Day of PayDay</label><input type="text" min="1" max="28" maxlength="2"
                name="DayOfPayDay" id="payday" placeholder="Your day of PayDay" oninput="inputOnlyNums(this)">
            <button type="submit" id="payDayButton" onclick="payDay()">Set day</button>
        </p>
    </div>
    <div class="add">
        <p>    <!--  For add coins page -->
            <label>Contribute coins<input type="text" id="add" placeholder="+moneys"
                oninput="inputOnlyNums(this)"></label>
        </p>
        <p>
            <label>From what you added?<input type="text" id="addedFrom" placeholder="Contributed from..."></label>
        </p>
        <p>
            <button type="submit" id="addButton" onclick="addCoins()">Add</button>
        </p>
    </div>
    <div class="lose">
        <p>     <!--  For lose coins page -->
            <label>Spend coins<input type="text" id="less" placeholder="-moneys"
                oninput="inputOnlyNums(this)"></label>
        </p>
        <p>
            <label>For what your want to spend your moneys?<input type="text" id="losedFor" placeholder="Spended for..."></label>
        </p>
        <p>
            <button type="submit" id="loseButton" onclick="spendCoins()">Spend</button>
        </p>
    </div>
    <div class="save">
        <p>     <!--  For lose coins page -->
            <label>What count of coins you want to save?<input type="text" id="save"
                oninput="inputOnlyNums(this)" placeholder="amount of saved coins"></label>
        </p>
        <p>
            <button type="submit" id="saveButton" onclick="saveCoins()">Save</button>
        </p>
    </div>
    <div class="currentMoneys">
        <p>
            <label for="current">Current coins
                <span id="yourCurrent"></span>
            </label>
        </p>
    </div>
    <div class="perDay">
        <!-- <button type="submit" id="spendButton" onclick="spendPerDay()">How much i can spend today?</button> -->
        <p>
            <label for="perDay">You can to spend <span id="perDay">0</span> coins today.
            <br>
            <span id="leftToPayday">0</span>
            <span id="dayLeft">days</span> left to payday.
            </label>
        </p>
        <p>
            <label for="everyPayday">Payday setted every <span id="everyPayday">1</span> day of month</label>
        </p>
    </div>
</body>
</html>
